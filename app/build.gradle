    implementation 'com.google.firebase:firebase-analytics-ktx'
    implementation 'com.google.firebase:firebase-crashlytics-ktx'
//    implementation 'com.google.firebase:firebase-config-ktx'

//    implementation 'com.google.android.gms:play-services-ads-lite:20.1.0'

    implementation 'com.google.android.play:core-ktx:1.8.1'

    implementation 'com.android.support:support-annotations:28.0.0'

//    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'

    // fix lib pending intent no immutable flag
    implementation 'androidx.work:work-runtime-ktx:2.7.0-alpha02'

    implementation(name: 'livedata', ext: 'aar')
}
